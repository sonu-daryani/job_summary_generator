services:
  - type: web
    name: job-summary-generator
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: USE_LOCAL_MODEL
        value: false
      - key: USE_LLAMA4
        value: false
      - key: DEBUG
        value: false
